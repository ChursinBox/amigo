server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  tracing:
    sampling:
      probability: 1.0  # 100% запросов трейсим (для продакшена ставь меньше)
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans  # если используешь Zipkin

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"